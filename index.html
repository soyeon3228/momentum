<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>나만의 동기부여 홈화면 만들기</title>

    <script src="index.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }    
        body {
            background-image: url(https://i.pinimg.com/originals/43/5b/6b/435b6bd5b86ed96de0a38f8cc02bcc30.jpg);
            background-position: center;

            color: white;
        }    
        .time {
            font-size: 80px;
            font-weight: bold;
        }
        .gre {
            font-size: 50px;
        }
        .todo {
            font-size: 28px;
            text-align: center;
            font-weight: lighter;
        }

        .btn {
            position: relative;
            margin-top:30px;
            border: none;
            display: inline-block;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            font-weight: 600;
            transition: 0.25s;

        }

        .author {
            font-size: 25px;
        }
        .content {
            font-size: 18px;
            font-weight: lighter;

        }
    

        .main {
            width: 100vw;
            height: 80vh;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .quote {
            width: 100vw;
            height: 20vh;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

    </style>

    <script>
    </script>
</head>

<body>
    <div class="main">
        <div id="time" class="time">00:00</div>
        <div class="gre">가보자 소연</div>
        <div class="todo">미루는 즐거움은 아주 잠깐, <br> 늦더라도 최대한 해보자는 담담한 마음으로</div>
        <button class="btn" onclick="music()">MUSIC</button>
    </div>
    <div class="quote">
        <div class="author">네 모습이 그리 맘에 안 들면 그 몸부터 일으켜 봐바</div>
        <div class="content">시험이 일주일 남았는데 이제 와서 공부해도 늦었다며 책을 한 장도 보지 않고 시험을 보는 것</div>
    </div>

    <audio id="audioContainer">
        <source id="audioSource" src="https://drive.google.com/uc?export=download&id=1VIHoPySmdFpfRIb1fk8GCIawsh57pXe7"type='audio/mp3'/>   
    </audio>
                                                                                             

    
</body>

</html>
